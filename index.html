<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Skor Tablosu</title>
    <style>
        /* Genel Stil */
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        
        .match-card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: cover; 
            background-color: #ddd; 
            border-radius: 50%;
            /* Logo ile isim arasına biraz boşluk ekleyelim */
            margin-bottom: 10px;
        }

        #admin-panel {
            display: none; 
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        button { cursor: pointer; padding: 5px 10px; }
        footer { margin-top: 50px; font-size: 12px; color: #888; }
        .admin-link { cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="match-card">
        <h3>Haftanın Maçı</h3>
        
        <div style="display: flex; justify-content: space-around; align-items: flex-start;">
            <div>
                <img src="img/galatasaray.png" class="team-logo" alt="GS" onerror="this.src='https://placehold.co/60x60?text=GS'">
                <h4 id="team1-name" style="margin: 5px 0;">Galatasaray</h4>
                <h2 id="score1" style="margin: 5px 0;">0</h2>
            </div>

            <h1 style="align-self: center;">-</h1>

            <div>
                <div style="height: 60px; margin-bottom: 10px;"></div> 
                
                <h4 id="team2-name" style="margin: 5px 0;">Fenerbahçe</h4>
                <h2 id="score2" style="margin: 5px 0;">0</h2>
            </div>
        </div>

        <div id="admin-panel">
            <h4>Yönetici Paneli</h4>
            <button onclick="updateScore('score1', 1)">GS +1</button>
            <button onclick="updateScore('score1', -1)">GS -1</button>
            <br><br>
            <button onclick="updateScore('score2', 1)">FB +1</button>
            <button onclick="updateScore('score2', -1)">FB -1</button>
            <br><br>
            <button onclick="logout()">Çıkış Yap</button>
        </div>
    </div>

    <footer>
        <span class="admin-link" onclick="adminLogin()">Yönetici Girişi</span>
    </footer>

    <script>
        // --- SKOR GÜNCELLEME FONKSİYONU ---
        function updateScore(teamId, change) {
            let scoreElement = document.getElementById(teamId);
            let currentScore = parseInt(scoreElement.innerText);
            if (currentScore + change >= 0) {
                scoreElement.innerText = currentScore + change;
            }
        }

        // --- YÖNETİCİ SİSTEMİ ---
        window.onload = function() {
            if (localStorage.getItem("isAdmin") === "true") {
                document.getElementById("admin-panel").style.display = "block";
            }
        };

        function adminLogin() {
            let password = prompt("Lütfen yönetici şifresini girin (Şifre: 1234):");
            if (password === "1234") { 
                alert("Giriş Başarılı!");
                document.getElementById("admin-panel").style.display = "block";
                localStorage.setItem("isAdmin", "true");
            } else {
                alert("Hatalı Şifre!");
            }
        }

        function logout() {
            localStorage.removeItem("isAdmin");
            document.getElementById("admin-panel").style.display = "none";
            alert("Çıkış yapıldı.");
        }
    </script>
</body>
</html>
