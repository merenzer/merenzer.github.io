            color: var(--text-dark);
            min-height: 100vh; display: flex; flex-direction: column;
        }

        h1.main-title {
            text-align: center; color: var(--pink-accent); font-weight: 800;

        }

        .nav-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .nav-btn { padding: 10px 20px; border-radius: 20px; background: white; border: 2px solid var(--pink-accent); cursor: pointer; font-weight: 700; color: var(--text-dark); }
        .nav-btn.active { background: var(--pink-accent); color: white; }
        
        #admin-toggle { position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: var(--text-dark); color: white; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; z-index: 3000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #admin-toggle.on { background: #2ecc71; }
        
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; z-index: 9999; display: block; }

        #main-view { display: none; animation: fadeIn 0.5s ease; }
        .fixture-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px; max-width: 1400px; margin: 0 auto 100px auto;
        }
        .week-card {
            background: var(--card-bg-transparent); backdrop-filter: blur(10px);
            border-radius: 16px; padding: 15px 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            border: 1px solid var(--card-border); transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .week-card:hover { transform: translateY(-3px); border-color: var(--pink-accent); }
        .week-header { display: flex; align-items: center; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid rgba(255, 51, 133, 0.2); }
        .week-number { font-size: 1.6em; font-weight: 800; color: var(--pink-accent); margin-right: 8px; }
        .week-label { font-size: 1em; font-weight: 600; text-transform: uppercase; }
        
        .match-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 0.9em; }
        .match-row:last-child { border-bottom: none; }
        
        .match-info { flex: 3; font-weight: 800; display: flex; align-items: center; flex-wrap: wrap;}
        .stadium-info { flex: 2; text-align: right; font-size: 0.8em; color: var(--text-stadium); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;}
        
        .vs { color: var(--pink-accent); margin: 0 6px; font-weight: 800; font-size: 1.1em;}
        .score-input { width: 40px; text-align: center; font-weight: 800; border: 2px solid var(--pink-accent); border-radius: 5px; margin: 0 2px; padding: 2px; font-size: 1em;}

        .team-selector-container {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 15px 10px; background: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 0 0; border-top: 3px solid var(--pink-accent);

            backdrop-filter: blur(10px); z-index: 2000;

        .team-logo-btn {

            border: 2px solid var(--card-border); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8em; color: var(--text-dark);
            cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-size: 70%; background-position: center; background-repeat: no-repeat;

        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; text-align: center; }
        th { padding: 12px; color: var(--pink-accent); border-bottom: 2px solid var(--card-border); font-size: 0.9em; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); font-weight: 600; }

        let fixtureData = [];
        const fixtureRef = ref(db, 'fixtures');

        onValue(fixtureRef, (snapshot) => {
            const data = snapshot.val();
            if (data) fixtureData = data;
            else { fixtureData = JSON.parse(JSON.stringify(defaultFixtureData)); set(fixtureRef, fixtureData); }
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
            renderAll();
        });

        window.setScore = function(index, side, val) {
            if(!isAdmin) return;
            const newValue = val === "" ? null : parseInt(val);
            set(ref(db, 'fixtures/' + index + '/' + side), newValue);
        }

        function renderAll() {
            const scrollPos = window.scrollY;
            const activeId = document.activeElement ? document.activeElement.id : null;
            const grid = document.getElementById('main-fixture-grid');
            grid.innerHTML = "";
            let currentWeek = 0;
            let weekHtml = "";

            fixtureData.forEach((m, i) => {
                if (m.w !== currentWeek) {
                    if (currentWeek !== 0) { weekHtml += `</div></div>`; grid.innerHTML += weekHtml; }
                    currentWeek = m.w;
                    weekHtml = `<div class="week-card"><div class="week-header"><span class="week-number">${currentWeek}</span><span class="week-label">Hafta</span></div><div class="match-list">`;
                }
                let center = isAdmin ? `<div style="display:flex;justify-content:center;align-items:center"><input type="number" id="hs-${i}" class="score-input" value="${m.hs ?? ''}" oninput="setScore(${i},'hs',this.value)"> <span class="vs">-</span> <input type="number" id="as-${i}" class="score-input" value="${m.as ?? ''}" oninput="setScore(${i},'as',this.value)"></div>` : `<span class="vs">${(m.hs != null && m.as != null) ? m.hs + ' - ' + m.as : 'VS'}</span>`;
                weekHtml += `<div class="match-row"><div class="match-info" style="justify-content:flex-start; flex:1;">${m.h}</div><div style="flex:0 0 100px; text-align:center;">${center}</div><div class="match-info" style="justify-content:flex-end; flex:1;">${m.a}</div><div class="stadium-info">${m.s}</div></div>`;
                if (i === fixtureData.length - 1) { weekHtml += `</div></div>`; grid.innerHTML += weekHtml; }
            });

            let statsMap = {};
            teamDetails.forEach(t => { statsMap[t.name] = { name: t.name, logo: t.logo, om:0, g:0, b:0, m:0, ag:0, yg:0, av:0, p:0 }; });
            fixtureData.forEach(m => {
                if (m.hs != null && m.as != null) {
                    let h = statsMap[m.h]; let a = statsMap[m.a];
                    if(h && a) {
                        h.om++; a.om++; h.ag += parseInt(m.hs); h.yg += parseInt(m.as); a.ag += parseInt(m.as); a.yg += parseInt(m.hs);
                        if (m.hs > m.as) { h.g++; h.p += 3; a.m++; } else if (m.as > m.hs) { a.g++; a.p += 3; h.m++; } else { h.b++; h.p++; a.b++; a.p++; }
                        h.av = h.ag - h.yg; a.av = a.ag - a.yg;
                    }
                }
            });

            let sortedStats = Object.values(statsMap).sort((a, b) => b.p - a.p || b.av - a.av || b.ag - a.ag);
            document.getElementById('standings-body').innerHTML = sortedStats.map((t, i) => {
                const rank = i + 1;
                let barColor = "transparent";
                if (rank <= 2) barColor = "#0E1E5B"; else if (rank <= 4) barColor = "#D85C00"; else if (rank === 5) barColor = "#06c222"; else if (rank > sortedStats.length - 3) barColor = "red";
                return `<tr style="box-shadow: inset 5px 0 0 0 ${barColor};"><td>${rank}</td><td style="text-align:left; display:flex; align-items:center;"><div class="team-logo-btn" style="width:30px; height:30px; margin-right:10px; border:none; background-image:url('${t.logo}'); background-color:#eee;" onclick="showTeam('${t.name}')"></div>${t.name}</td><td>${t.om}</td><td>${t.g}</td><td>${t.b}</td><td>${t.m}</td><td>${t.av}</td><td style="color:var(--pink-accent); font-weight:800;">${t.p}</td></tr>`;
            }).join('');

            window.scrollTo(0, scrollPos);
            if(activeId) { const el = document.getElementById(activeId); if(el) el.focus(); }
        }

        window.showTeam = function(name) {
            document.getElementById('selected-team-name').innerText = name;
            const teamMatches = fixtureData.filter(m => m.h === name || m.a === name);
            document.getElementById('team-fixture-list').innerHTML = teamMatches.map(m => {
                const isHome = m.h === name; const opponent = isHome ? m.a : m.h; const icon = isHome ? "üè†" : "‚úàÔ∏è";
                let displayContent = (m.hs != null && m.as != null) ? `<span style="display:inline-block; width:30px; height:30px; line-height:30px; background:${((isHome && m.hs>m.as)||(!isHome && m.as>m.hs))?'#2ecc71':(m.hs==m.as?'#95a5a6':'#e74c3c')}; color:white; border-radius:5px; text-align:center; font-weight:bold;">${(m.hs==m.as?'B':((isHome && m.hs>m.as)||(!isHome && m.as>m.hs)?'G':'M'))}</span>` : `<span style="color:#aaa; font-weight:bold; font-size:0.9em;">VS</span>`;
                return `<div class="gs-match-card"><div class="card-left"><div class="week-badge">${m.w}.</div><div class="location-icon">${icon}</div><div class="match-details" style="flex:1;">${opponent}</div></div><div class="stadium-info-list" style="display:flex; align-items:center;"><span class="stadium-icon">üèüÔ∏è</span> <span style="font-size:0.7em; margin-right:15px; width:100px; text-align:right; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${m.s || ''}</span>${displayContent}</div></div>`;
            }).join('');
            showView('team');
        }

        window.showView = function(view, el) {
            ['main-view', 'standings-view', 'team-view'].forEach(id => document.getElementById(id).style.display = 'none');
            if(el) { document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active')); el.classList.add('active'); }
            document.getElementById(view + '-view').style.display = 'block';
            document.querySelector('.team-selector-container').style.display = (view === 'standings') ? 'none' : 'block';
        }

        window.showMainView = function() { showView('main', document.querySelector('.nav-btn:first-child')); }

        window.toggleAdmin = function() {
            if (isAdmin) { isAdmin = false; } 
            else { let input = prompt("≈ûifre:"); if (input === ADMIN_PASSWORD) isAdmin = true; else return; }
            const btn = document.getElementById('admin-toggle');
            btn.innerText = isAdmin ? "‚öôÔ∏è D√úZENLEME MODU: A√áIK" : "‚öôÔ∏è Y√ñNETƒ∞Cƒ∞ Gƒ∞Rƒ∞≈ûƒ∞";
            btn.classList.toggle('on', isAdmin);
            renderAll();
        }

        document.getElementById('logo-grid').innerHTML = teamDetails.sort((a,b) => a.name.localeCompare(b.name)).map(t => `<div class="team-logo-btn" style="background-image:url('${t.logo}')" onclick="showTeam('${t.name}')"></div>`).join('');
