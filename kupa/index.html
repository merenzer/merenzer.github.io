<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Sigorta | Kupa Merkezi</title>
    <style>
        :root {
            --primary: #003366; 
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.6s ease;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        /* LOGO BURADA KÜÇÜLTÜLDÜ */
        .logo-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .logo-box img {
            max-width: 140px; /* Boyutu buradan istediğin gibi ayarlayabilirsin */
            height: auto;
            transition: transform 0.4s ease;
        }

        .nav-menu { display: flex; flex-direction: column; gap: 12px; }

        .cup-btn {
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            text-align: left;
            transition: 0.3s;
            background: rgba(255,255,255,0.2);
            color: inherit;
        }

        .cup-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .main-content {
            flex: 1;
            padding: 50px;
            transition: opacity 0.4s;
        }

        .header h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .bracket { display: flex; justify-content: center; gap: 50px; }

        .match-card {
            background: var(--card-bg);
            border-radius: 16px;
            width: 260px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .team { padding: 15px 20px; display: flex; justify-content: space-between; font-weight: 600; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img id="cup-logo" src="../logolar/image_dd686a.jpg" alt="Logo">
        </div>
        <nav class="nav-menu">
            <button class="cup-btn active" onclick="changeTheme('federasyon', this)">Federasyon Kupası</button>
            <button class="cup-btn" onclick="changeTheme('sampiyonlar', this)">Şampiyonlar Ligi</button>
            <button class="cup-btn" onclick="changeTheme('uefa', this)">UEFA Avrupa Ligi</button>
            <button class="cup-btn" onclick="changeTheme('konferans', this)">Konferans Ligi</button>
        </nav>
    </aside>

    <main class="main-content" id="main-content">
        <div class="header">
            <h1 id="main-title">Federasyon Kupası</h1>
        </div>
        <div class="bracket" id="bracket-area">
            <div class="round">
                <div class="match-card">
                    <div class="team">Beşiktaş <span>3</span></div>
                    <div class="team">Samsunspor <span>1</span></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function changeTheme(cup, btn) {
            const root = document.documentElement;
            const main = document.getElementById('main-content');
            
            main.style.opacity = 0;

            setTimeout(() => {
                document.querySelectorAll('.cup-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const themes = {
                    'federasyon': {
                        primary: '#003366',
                        grad: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                        text: '#2c3e50',
                        card: '#ffffff',
                        title: 'Federasyon Kupası'
                    },
                    'sampiyonlar': {
                        primary: '#001b44',
                        grad: 'linear-gradient(135deg, #00091a 0%, #001b44 50%, #004b91 100%)',
                        text: '#ffffff',
                        card: 'rgba(255,255,255,0.1)',
                        title: 'UEFA Champions League'
                    },
                    'uefa': {
                        primary: '#f47920',
                        grad: 'linear-gradient(135deg, #000000 0%, #1a1a1a 100%)',
                        text: '#ffffff',
                        card: 'rgba(244, 121, 32, 0.1)',
                        title: 'UEFA Europa League'
                    },
                    'konferans': {
                        primary: '#00b359',
                        grad: 'linear-gradient(135deg, #051a05 0%, #003311 100%)',
                        text: '#ffffff',
                        card: 'rgba(0, 179, 89, 0.1)',
                        title: 'UEFA Conference League'
                    }
                };

                const t = themes[cup];
                root.style.setProperty('--primary', t.primary);
                root.style.setProperty('--bg-gradient', t.grad);
                root.style.setProperty('--text-color', t.text);
                root.style.setProperty('--card-bg', t.card);
                
                document.getElementById('main-title').innerText = t.title;
                
                // Eğer logoların varsa klasöre ekleyince aktif olur
                document.getElementById('cup-logo').src = `../logolar/${cup}.png`;
                
                main.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
