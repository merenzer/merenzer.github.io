<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Sigorta | Kupa YÃ¶netimi</title>
    <style>
        :root {
            /* Federasyon KupasÄ± TemasÄ± (VarsayÄ±lan) */
            --primary: #003366; 
            --secondary: #a6a9ac;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-shadow: 0 10px 30px rgba(0, 51, 102, 0.1);
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient); /* 1. Madde: Gri-Lacivert geÃ§iÅŸli arka plan */
            min-height: 100vh;
            color: #2c3e50;
        }

        /* 2. Madde: Sol Panel TasarÄ±mÄ± */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .logo-box {
            text-align: center;
            margin-bottom: 40px;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .logo-box img { width: 100%; border-radius: 10px; }

        .nav-menu { display: flex; flex-direction: column; gap: 15px; }

        /* Kupa ButonlarÄ± */
        .cup-btn {
            border: none;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            text-align: left;
            transition: 0.3s all;
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #555;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .cup-btn:hover { transform: translateX(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .cup-btn.active {
            background: var(--primary);
            color: white;
        }

        /* SaÄŸ Ä°Ã§erik AlanÄ± */
        .main-content { flex: 1; padding: 40px; }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 36px;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            margin: 0;
        }

        /* Bracket TasarÄ±mÄ± (CanlÄ± ve Modern) */
        .bracket {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .match-card {
            background: white;
            border-radius: 16px;
            width: 250px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.8);
            overflow: hidden;
        }

        .team {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .team.winner { color: var(--primary); background: rgba(0, 51, 102, 0.03); }

        .score {
            background: #f0f2f5;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .winner .score { background: var(--primary); color: white; }

        /* 6. Madde: Admin Butonu TaslaÄŸÄ± */
        .admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.5;
        }
        .admin-trigger:hover { opacity: 1; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img id="cup-logo" src="../logolar/image_dd686a.jpg" alt="Logo">
        </div>
        
        <nav class="nav-menu">
            <button class="cup-btn active" onclick="changeTheme('federasyon')">ğŸ† Federasyon KupasÄ±</button>
            <button class="cup-btn" onclick="changeTheme('sampiyonlar')">â­ Åampiyonlar Ligi</button>
            <button class="cup-btn" onclick="changeTheme('uefa')">âš½ UEFA Ligi</button>
            <button class="cup-btn" onclick="changeTheme('konferans')">ğŸ‡ªğŸ‡º Konferans Ligi</button>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1 id="main-title">Federasyon KupasÄ±</h1>
        </div>

        <div class="bracket" id="bracket-area">
            <div class="round">
                <div class="match-card">
                    <div class="team winner"><span>BeÅŸiktaÅŸ</span> <span class="score">3</span></div>
                    <div class="team"><span>Samsunspor</span> <span class="score">1</span></div>
                </div>
                <div class="match-card">
                    <div class="team"><span>Galatasaray</span> <span class="score">1</span></div>
                    <div class="team winner"><span>FenerbahÃ§e</span> <span class="score">2</span></div>
                </div>
            </div>
        </div>
    </main>

    <div class="admin-trigger" onclick="adminLogin()">Admin GiriÅŸi</div>

    <script>
        // 3. Madde: Tema DeÄŸiÅŸtirme Fonksiyonu (BaÅŸlangÄ±Ã§)
        function changeTheme(cup) {
            const root = document.documentElement;
            const title = document.getElementById('main-title');
            
            // Buton aktiflik sÄ±nÄ±flarÄ±nÄ± temizle
            document.querySelectorAll('.cup-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if(cup === 'federasyon') {
                root.style.setProperty('--primary', '#003366');
                root.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)');
                title.innerText = "Federasyon KupasÄ±";
            } else if(cup === 'sampiyonlar') {
                root.style.setProperty('--primary', '#001b44');
                root.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #001b44 0%, #004b91 100%)');
                title.innerText = "Åampiyonlar Ligi";
                // Body rengini burada karanlÄ±k moda Ã§ekebiliriz
            }
            // DiÄŸer temalar eklenecek...
        }

        function adminLogin() {
            const pass = prompt("Admin ÅŸifresini giriniz:");
            if(pass === "1234") { // GeÃ§ici ÅŸifre
                alert("Admin modu aktif! (AÅŸama 6'da paneli kuracaÄŸÄ±z)");
            }
        }
    </script>
</body>
</html>
