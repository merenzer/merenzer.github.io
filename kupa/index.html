<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Sigorta | Kupa & Lig Sistemi</title>
    <style>
        :root {
            /* Başlangıç: Federasyon Kupası */
            --bg-base: #f5f7fa;
            --bg-detail: #c3cfe2;
            --accent: #003366;
            --text-color: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: #ffffff;
        }

        body {
            margin: 0; display: flex; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-base);
            /* Kıvrak desen ve parlama efekti */
            background-image: radial-gradient(circle at 10% 20%, var(--bg-detail) 0%, transparent 45%),
                              radial-gradient(circle at 90% 80%, var(--bg-detail) 0%, transparent 45%);
            background-attachment: fixed; min-height: 100vh; color: var(--text-color);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); overflow-x: auto;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px; background: var(--sidebar-bg); backdrop-filter: blur(25px);
            border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column;
            padding: 30px 15px; height: 100vh; position: sticky; left: 0; z-index: 1000;
        }

        .logo-box { padding: 10px; margin-bottom: 40px; text-align: center; }
        .logo-box img { max-width: 150px; }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; }
        .cup-btn {
            border: 1px solid rgba(0,0,0,0.08); padding: 12px 15px; border-radius: 12px;
            cursor: pointer; font-weight: 700; background: white; color: #444; transition: 0.3s;
        }
        .cup-btn.active { background: var(--accent); color: white; border-color: transparent; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .main-content { padding: 40px; min-width: 1100px; flex: 1; transition: opacity 0.4s; }
        
        /* SEKME BUTONLARI */
        .view-tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .tab-btn {
            padding: 10px 25px; border-radius: 30px; border: 2px solid var(--accent);
            background: rgba(255,255,255,0.05); color: var(--text-color); font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--accent); color: white; }

        /* TABLOLAR */
        .league-table {
            width: 100%; max-width: 950px; margin: 0 auto; background: var(--card-bg);
            border-radius: 15px; overflow: hidden; border-collapse: collapse; box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .league-table th { background: var(--accent); color: white; padding: 15px; text-transform: uppercase; font-size: 13px; }
        .league-table td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; font-weight: 600; }
        
        /* BRACKET */
        .bracket-wrapper { display: flex; gap: 30px; justify-content: center; }
        .round { display: flex; flex-direction: column; width: 230px; }
        .match-card { background: var(--card-bg); border-radius: 12px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .match-card:hover { transform: translateY(-3px); }
        .team { padding: 12px 15px; display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; }

        .admin-trigger { position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; z-index: 2000; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img id="cup-logo" src="../logolar/image_dd686a.jpg" alt="Logo">
        </div>
        <nav class="nav-menu">
            <button class="cup-btn active" id="btn-fed" onclick="changeCup('federasyon', this)">Federasyon Kupası</button>
            <button class="cup-btn" onclick="changeCup('sampiyonlar', this)">Şampiyonlar Ligi</button>
            <button class="cup-btn" onclick="changeCup('uefa', this)">UEFA Avrupa Ligi</button>
            <button class="cup-btn" onclick="changeCup('konferans', this)">Konferans Ligi</button>
        </nav>
    </aside>

    <main class="main-content" id="main-content">
        <h1 id="main-title" style="text-align:center; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px;">Federasyon Kupası</h1>
        
        <div id="tab-area" class="view-tabs" style="display:none;">
            <button class="tab-btn active" onclick="switchView('league')">Lig Aşaması</button>
            <button class="tab-btn" onclick="switchView('playoff')">Elemeler & Play-off</button>
            <button class="tab-btn" onclick="switchView('final')">Son 16</button>
        </div>

        <div id="display-area"></div>
    </main>

    <div class="admin-trigger">Yönetici Girişi</div>

    <script>
        let activeCup = 'federasyon';

        const cupData = {
            'federasyon': {
                matches: [['Galatasaray', 'Kilis 1984 A.Ş.'], ['Başakşehir FK', 'Diyarbakır FK'], ['Göztepe', 'Sakaryaspor'], ['Antalyaspor', 'Kocaelispor'], ['Trabzonspor', 'Ağrı 1970 Spor'], ['Rizespor', 'Hatayspor'], ['Sivasspor', 'Keçiörengücü'], ['Gaziantep FK', 'Ankaragücü'], ['Beşiktaş', 'Malatya Yeşilyurt'], ['Eyüpspor', 'Bursaspor'], ['Samsunspor', 'Çorum FK'], ['Kasımpaşa', 'Ümraniyespor'], ['Alanyaspor', 'Kayserispor'], ['Konyaspor', 'Erzurumspor'], ['Adana Demirspor', 'Bodrum FK'], ['Fenerbahçe', 'Karaman FK']]
            },
            'sampiyonlar': {
                teams: ["Real Madrid", "Slavia Praha", "Sporting CP", "Tottenham", "Union SG", "Villarreal", "Man City", "Marseille", "Monaco", "Napoli", "Newcastle", "Olympiacos", "Pafos", "Paris", "PSV", "Frankfurt", "Galatasaray", "Inter", "Juventus", "Kairat Almaty", "Leverkusen", "Liverpool", "Ajax", "Arsenal", "Atalanta", "Athletic Club", "Atleti", "B. Dortmund", "Barcelona", "Bayern München", "Chelsea", "Bodø/Glimt"],
                qualifying: [['Fenerbahçe', 'Feyenoord']],
                playoffs: [['Qarabağ', 'Ferençvaroş'], ['Copenhagen', 'Basel'], ['Club Brugge', 'Rangers'], ['Fenerbahçe / Feyenoord', 'Celtic']]
            },
            'uefa': {
                teams: ["Real Betis", "Roma", "Freiburg", "Genk", "GNK Dinamo", "Go Ahead Eagles", "Lille", "Ludogorets", "Lyon", "Bologna", "Braga", "Brann", "Celta", "Crvena Zvezda", "FCSB", "Salzburg", "Sturm Graz", "Stuttgart", "Utrecht", "Viktoria Plzeň", "Malmö", "Midtjylland", "Nice", "Nott'm Forest", "Panathinaikos", "PAOK", "Porto"],
                playoffs: [['Beşiktaş', 'Kups Kuopio'], ['Trabzonspor', 'AEK Larnaca'], ['Dinamo Kyiv', 'Tel Aviv'], ['Young Boys', 'Slovan Bratislava']]
            },
            'konferans': {
                teams: ["L. Red Imps", "Lausanne-Sport", "Lech Poznań", "Legia Warszawa", "Omonoia", "Raków", "Rayo Vallecano", "Rijeka", "Fiorentina", "Noah", "Shkëndija", "Sigma Olomouc", "SK Rapid", "Sparta Praha", "Strasbourg", "U. Craiova", "Zrinjski", "Shamrock Rovers", "Shelbourne", "Aberdeen", "AEK Athens", "AZ Alkmaar", "Breiðablik", "Celje", "Crystal Palace", "Drita", "Häcken", "Hamrun Spartans", "Jagiellonia"],
                qualifying: [['Samsunspor', 'Paksi'], ['Göztepe', 'Hangur']],
                playoffs: [['Samsunspor / Paksi', 'Fredrikstad'], ['Göztepe / Hangur', 'CFR Cluj'], ['Mainz', 'Rosenborg'], ['Servette', 'Shakhtar']]
            }
        };

        function renderFederasyon() {
            const rounds = [{id: 'Son 32', count: 16}, {id: 'Son 16', count: 8}, {id: 'Çeyrek', count: 4}, {id: 'Yarı', count: 2}, {id: 'Final', count: 1}];
            let html = `<div class="bracket-wrapper">`;
            rounds.forEach((r, rIdx) => {
                html += `<div class="round"><h4 style="text-align:center; color: var(--accent); font-size: 14px;">${r.id}</h4>`;
                for(let i=0; i<r.count; i++) {
                    let t1 = 'Bekleniyor', t2 = 'Bekleniyor';
                    if(rIdx === 0 && cupData.federasyon.matches[i]) { t1 = cupData.federasyon.matches[i][0]; t2 = cupData.federasyon.matches[i][1]; }
                    html += `<div class="match-card"><div class="team">${t1} <span>-</span></div><div class="team">${t2} <span>-</span></div></div>`;
                }
                html += `</div>`;
            });
            return html + `</div>`;
        }

        function renderLeague() {
            let html = `<table class="league-table"><thead><tr><th>#</th><th>Takım</th><th>Durum</th></tr></thead><tbody>`;
            const currentTeams = cupData[activeCup].teams || [];
            for(let i=1; i<=36; i++) {
                let status = i <= 8 ? "Direkt Son 16" : (i <= 24 ? "Play-off" : "Eledi");
                let teamName = currentTeams[i-1] || `Winner ${i-currentTeams.length}`;
                html += `<tr><td>${i}</td><td>${teamName}</td><td><small>${status}</small></td></tr>`;
            }
            return html + "</tbody></table>";
        }

        function switchView(view) {
            const area = document.getElementById('display-area');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');
            if(view === 'league') area.innerHTML = renderLeague();
            else if(view === 'playoff') {
                let html = `<div class="bracket-wrapper">`;
                if (cupData[activeCup].qualifying) {
                    html += `<div class="round"><h4 style="text-align:center; color: var(--accent);">Eleme Turu</h4>`;
                    cupData[activeCup].qualifying.forEach(m => {
                        html += `<div class="match-card"><div class="team">${m[0]} <span>-</span></div><div class="team">${m[1]} <span>-</span></div></div>`;
                    });
                    html += `</div>`;
                }
                html += `<div class="round"><h4 style="text-align:center; color: var(--accent);">Play-off</h4>`;
                (cupData[activeCup].playoffs || []).forEach(m => {
                    html += `<div class="match-card"><div class="team">${m[0]} <span>-</span></div><div class="team">${m[1]} <span>-</span></div></div>`;
                });
                html += `</div></div>`;
                area.innerHTML = html;
            } else area.innerHTML = `<p style="text-align:center; font-weight: bold;">Sonuçlar bekleniyor...</p>`;
        }

        function changeCup(cup, btn) {
            const root = document.documentElement;
            const main = document.getElementById('main-content');
            const tabArea = document.getElementById('tab-area');
            main.style.opacity = 0;

            setTimeout(() => {
                activeCup = cup;
                document.querySelectorAll('.cup-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const themes = {
                    'federasyon': { base: '#f5f7fa', det: '#c3cfe2', acc: '#003366', txt: '#2c3e50', cbg: 'rgba(255,255,255,0.95)', sbg: '#ffffff', title: 'Federasyon Kupası' },
                    'sampiyonlar': { base: '#091442', det: '#3562A6', acc: '#3562A6', txt: '#ffffff', cbg: 'rgba(14, 30, 91, 0.7)', sbg: '#091442', title: 'Champions League' },
                    'uefa': { base: '#0D0D0D', det: '#D85C00', acc: '#F47E01', txt: '#ffffff', cbg: 'rgba(30, 10, 0, 0.7)', sbg: '#0D0D0D', title: 'Europa League' },
                    'konferans': { base: '#000000', det: '#022e05', acc: '#03c221', txt: '#ffffff', cbg: 'rgba(2, 46, 5, 0.5)', sbg: '#000000', title: 'Conference League' }
                };

                const t = themes[cup];
                root.style.setProperty('--bg-base', t.base);
                root.style.setProperty('--bg-detail', t.det);
                root.style.setProperty('--accent', t.acc);
                root.style.setProperty('--text-color', t.txt);
                root.style.setProperty('--card-bg', t.cbg);
                root.style.setProperty('--sidebar-bg', t.sbg);
                
                document.getElementById('main-title').innerText = t.title;
                if(cup === 'federasyon') { tabArea.style.display = 'none'; document.getElementById('display-area').innerHTML = renderFederasyon(); }
                else { tabArea.style.display = 'flex'; switchView('league'); }
                main.style.opacity = 1;
            }, 300);
        }

        window.addEventListener('DOMContentLoaded', () => {
            changeCup('federasyon', document.getElementById('btn-fed'));
        });
    </script>
</body>
</html>
