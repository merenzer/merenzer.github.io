<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Sigorta | Kupa Merkezi</title>
    <style>
        :root {
            /* Varsayılan Tema: Federasyon Kupası */
            --primary: #003366; 
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SOL PANEL (SIDEBAR) */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1); /* Beyaz kutuyu kaldırdık */
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
            height: 100vh;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* LOGO ALANI - ARTIK BEYAZ ARKA PLAN YOK */
        .logo-box {
            padding: 10px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.1));
        }

        .logo-box img {
            max-width: 160px; /* Boyutu buradan ayarlayabilirsin */
            height: auto;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        /* NAVİGASYON MENÜSÜ */
        .nav-menu { display: flex; flex-direction: column; gap: 12px; }

        .cup-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            text-align: left;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: inherit;
        }

        .cup-btn:hover {
            transform: translateX(10px);
            background: rgba(255,255,255,0.2);
        }

        .cup-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: transparent;
        }

        /* ANA İÇERİK */
        .main-content {
            flex: 1;
            padding: 50px;
            transition: opacity 0.4s ease-in-out;
        }

        .header h1 {
            font-size: 38px;
            text-align: center;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* BRACKET (EŞLEŞME) KARTLARI */
        .bracket {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 18px;
            width: 280px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .match-card:hover { transform: translateY(-5px); }

        .team {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .team:last-child { border-bottom: none; }

        .score-box {
            background: rgba(0,0,0,0.05);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Kazanan Takım Vurgusu */
        .winner { color: var(--primary); }
        .winner .score-box { background: var(--primary); color: white; }

        /* Admin Giriş Butonu */
        .admin-trigger {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.5); color: white;
            padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-size: 12px; transition: 0.3s;
        }
        .admin-trigger:hover { background: #000; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img id="cup-logo" src="../logolar/federasyon.png" alt="Logo" onerror="this.src='../logolar/image_dd686a.jpg'">
        </div>
        <nav class="nav-menu">
            <button class="cup-btn active" onclick="changeTheme('federasyon', this)">Federasyon Kupası</button>
            <button class="cup-btn" onclick="changeTheme('sampiyonlar', this)">Şampiyonlar Ligi</button>
            <button class="cup-btn" onclick="changeTheme('uefa', this)">UEFA Avrupa Ligi</button>
            <button class="cup-btn" onclick="changeTheme('konferans', this)">Konferans Ligi</button>
        </nav>
    </aside>

    <main class="main-content" id="main-content">
        <div class="header">
            <h1 id="main-title">Federasyon Kupası</h1>
        </div>
        <div class="bracket" id="bracket-area">
            </div>
    </main>

    <div class="admin-trigger">Yönetici Girişi</div>

    <script>
        // TAKIM VERİLERİ (5. Madde: Buradan düzenleyebilirsin)
        const matchData = {
            'federasyon': [
                { t1: 'Beşiktaş', s1: 3, t2: 'Samsunspor', s2: 1 },
                { t1: 'Galatasaray', s1: 1, t2: 'Fenerbahçe', s2: 2 }
            ],
            'sampiyonlar': [
                { t1: 'Real Madrid', s1: '-', t2: 'Man. City', s2: '-' },
                { t1: 'Bayern Münih', s1: '-', t2: 'Arsenal', s2: '-' }
            ],
            'uefa': [
                { t1: 'Ajax', s1: '-', t2: 'AS Roma', s2: '-' },
                { t1: 'Porto', s1: '-', t2: 'Benfica', s2: '-' }
            ],
            'konferans': [
                { t1: 'Başakşehir', s1: '-', t2: 'Fiorentina', s2: '-' },
                { t1: 'Chelsea', s1: '-', t2: 'Lille', s2: '-' }
            ]
        };

        function changeTheme(cup, btn) {
            const root = document.documentElement;
            const main = document.getElementById('main-content');
            const bracketArea = document.getElementById('bracket-area');
            
            // 1. Önce içeriği karart
            main.style.opacity = 0;

            setTimeout(() => {
                // Buton aktifliğini değiştir
                document.querySelectorAll('.cup-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // TEMA AYARLARI (Görsellerle uyumlu geçişler)
                const themes = {
                    'federasyon': {
                        primary: '#003366',
                        grad: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                        text: '#2c3e50',
                        card: '#ffffff',
                        title: 'Federasyon Kupası'
                    },
                    'sampiyonlar': {
                        primary: '#00d4ff',
                        grad: 'linear-gradient(135deg, #00091a 0%, #001b44 50%, #004b91 100%)',
                        text: '#ffffff',
                        card: 'rgba(255,255,255,0.1)',
                        title: 'UEFA Champions League'
                    },
                    'uefa': {
                        primary: '#f47920',
                        grad: 'linear-gradient(135deg, #000000 0%, #2c2c2c 100%)',
                        text: '#ffffff',
                        card: 'rgba(244, 121, 32, 0.1)',
                        title: 'UEFA Europa League'
                    },
                    'konferans': {
                        primary: '#00ff80',
                        grad: 'linear-gradient(135deg, #051a05 0%, #003311 100%)',
                        text: '#ffffff',
                        card: 'rgba(0, 255, 128, 0.05)',
                        title: 'UEFA Conference League'
                    }
                };

                const t = themes[cup];
                root.style.setProperty('--primary', t.primary);
                root.style.setProperty('--bg-gradient', t.grad);
                root.style.setProperty('--text-color', t.text);
                root.style.setProperty('--card-bg', t.card);
                
                document.getElementById('main-title').innerText = t.title;
                document.getElementById('cup-logo').src = `../logolar/${cup}.png`;

                // TAKIMLARI OLUŞTUR
                let html = '<div class="round">';
                matchData[cup].forEach(m => {
                    const winner1 = m.s1 > m.s2 ? 'winner' : '';
                    const winner2 = m.s2 > m.s1 ? 'winner' : '';
                    html += `
                        <div class="match-card">
                            <div class="team ${winner1}">${m.t1} <span class="score-box">${m.s1}</span></div>
                            <div class="team ${winner2}">${m.t2} <span class="score-box">${m.s2}</span></div>
                        </div>
                    `;
                });
                html += '</div>';
                
                bracketArea.innerHTML = html;

                // 2. İçeriği tekrar göster
                main.style.opacity = 1;
            }, 300);
        }

        // Sayfa ilk açıldığında Federasyon Kupası'nı yükle
        window.onload = () => {
            const firstBtn = document.querySelector('.cup-btn');
            changeTheme('federasyon', firstBtn);
        };
    </script>
</body>
</html>
