<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Sigorta | Kupa Merkezi</title>
    <style>
        :root {
            --primary: #003366; 
            --bg-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2c3e50;
            --line-color: rgba(0,0,0,0.2);
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.6s ease;
            overflow-x: auto;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
            height: 100vh;
            position: sticky;
            left: 0;
            z-index: 1000;
        }

        .logo-box { padding: 10px; margin-bottom: 40px; text-align: center; }
        /* Federasyon Kupası Logosu */
        .logo-box img { max-width: 150px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.2)); }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; }
        .cup-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            background: rgba(255,255,255,0.1);
            color: inherit;
            transition: 0.3s;
        }
        .cup-btn.active { background: var(--primary); color: white; }

        .main-content { padding: 40px; min-width: 1400px; flex: 1; }
        
        .bracket-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 220px;
        }

        .round-header {
            text-align: center;
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--primary);
            text-transform: uppercase;
        }

        .match-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            padding: 20px 0;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.5);
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .team {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        /* Bağlantı Çizgileri */
        .match-wrapper::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            height: 2px;
            background: var(--line-color);
        }
        .round:last-child .match-wrapper::after { display: none; }

        .admin-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.5); color: white;
            padding: 10px 20px; border-radius: 30px; cursor: pointer;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img id="cup-logo" src="../logolar/image_dd686a.jpg" alt="Logo">
        </div>
        <nav class="nav-menu">
            <button class="cup-btn active" onclick="changeTheme('federasyon', this)">Federasyon Kupası</button>
            <button class="cup-btn" onclick="changeTheme('sampiyonlar', this)">Şampiyonlar Ligi</button>
            <button class="cup-btn" onclick="changeTheme('uefa', this)">UEFA Avrupa Ligi</button>
            <button class="cup-btn" onclick="changeTheme('konferans', this)">Konferans Ligi</button>
        </nav>
    </aside>

    <main class="main-content" id="main-content">
        <h1 id="main-title" style="text-align:center; margin-bottom:40px;">Federasyon Kupası</h1>
        <div class="bracket-container" id="bracket-area"></div>
    </main>

    <div class="admin-btn">Yönetici Girişi</div>

    <script>
        // Shuffled Match Data
        const matchData = {
            'federasyon': [
                ['Galatasaray', 'Kilis 1984 A.Ş.'], ['Başakşehir FK', 'Diyarbakır FK'],
                ['Göztepe', 'Sakaryaspor'], ['Antalyaspor', 'Kocaelispor'],
                ['Trabzonspor', 'Ağrı 1970 Spor'], ['Rizespor', 'Hatayspor'],
                ['Sivasspor', 'Keçiörengücü'], ['Gaziantep FK', 'Ankaragücü'],
                ['Beşiktaş', 'Malatya Yeşilyurt Spor'], ['Eyüpspor', 'Bursaspor'],
                ['Samsunspor', 'Çorum FK'], ['Kasımpaşa', 'Ümraniyespor'],
                ['Alanyaspor', 'Kayserispor'], ['Konyaspor', 'Erzurumspor'],
                ['Adana Demirspor', 'Bodrum FK'], ['Fenerbahçe', 'Karaman FK']
            ]
        };

        function renderBracket(cup) {
            const area = document.getElementById('bracket-area');
            const rounds = [
                { name: 'Son 32', matches: 16 },
                { name: 'Son 16', matches: 8 },
                { name: 'Çeyrek Final', matches: 4 },
                { name: 'Yarı Final', matches: 2 },
                { name: 'Final', matches: 1 }
            ];

            let html = '';
            rounds.forEach((round, rIdx) => {
                html += `<div class="round"><div class="round-header">${round.name}</div>`;
                for (let i = 0; i < round.matches; i++) {
                    let t1 = 'Bekleniyor', t2 = 'Bekleniyor';
                    if (cup === 'federasyon' && rIdx === 0) {
                        t1 = matchData.federasyon[i][0];
                        t2 = matchData.federasyon[i][1];
                    }
                    html += `
                        <div class="match-wrapper">
                            <div class="match-card">
                                <div class="team">${t1} <span>-</span></div>
                                <div class="team">${t2} <span>-</span></div>
                            </div>
                        </div>`;
                }
                html += `</div>`;
            });
            area.innerHTML = html;
        }

        function changeTheme(cup, btn) {
            const root = document.documentElement;
            const main = document.getElementById('main-content');
            main.style.opacity = 0;

            setTimeout(() => {
                document.querySelectorAll('.cup-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Themes with background images
                const themes = {
                    'federasyon': { primary: '#003366', text: '#2c3e50', bg: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)', line: 'rgba(0,0,0,0.1)' },
                    'sampiyonlar': { primary: '#00d4ff', text: '#fff', bg: 'url("../logolar/image_4c9ab7.jpg")', line: 'rgba(255,255,255,0.2)' },
                    'uefa': { primary: '#f47920', text: '#fff', bg: 'url("../logolar/image_4c9ad6.jpg")', line: 'rgba(244,121,32,0.3)' },
                    'konferans': { primary: '#00ff80', text: '#fff', bg: 'url("../logolar/image_4c9af5.jpg")', line: 'rgba(0,255,128,0.3)' }
                };

                const t = themes[cup];
                root.style.setProperty('--primary', t.primary);
                root.style.setProperty('--bg-image', t.bg);
                root.style.setProperty('--text-color', t.text);
                root.style.setProperty('--line-color', t.line);
                
                renderBracket(cup);
                main.style.opacity = 1;
            }, 300);
        }

        window.onload = () => renderBracket('federasyon');
    </script>
</body>
</html>
